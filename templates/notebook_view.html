<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Contenido Adicional</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1, h3 {
        color: #0056b3;
        text-align: center;
      }
      p, pre {
        font-size: 18px;
        line-height: 1.6;
        text-align: left; 
      }
      img {
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
        border: 2px solid #0056b3;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title | safe }}</h1>
      <div class="training-section">{{ training_section | safe }}</div>
      {{ images_html | safe }}
    </div>
  </body>
</html>
